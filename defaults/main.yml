---
# defaults file for kostyrevaa.openswan
openswan_manage_service: yes
openswan_manage_secrets: yes
openswan_config_options:
   protostack: netkey
   nat_traversal: 'yes'
   virtual_private:
   oe: 'off'

openswan_version: 2.6.49.1
openswan_src_dir: openswan-{{ openswan_version }}
openswan_tarball: "{{ openswan_src_dir }}.tar.gz"
openswan_makefile_path: ./files/Makefile